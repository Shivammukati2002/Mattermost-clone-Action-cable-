development:
  adapter: postgresql
  encoding: unicode
  database: my_database_development
  pool: 5
  username: postgres
  password: postgres
  host: localhost
  
test:
  adapter: postgresql
  database: my_database_test
  pool: 5
  timeout: 5000

production:
  <<: *default
  database: my_database_production
  username: my_database_development
  password: <%= ENV["MYSITE_DATABASE_PASSWORD"] %>
